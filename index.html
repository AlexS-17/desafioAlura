<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge ONE || Alex</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="titulo">¡Hola!</h1>
  <h2 id="introduccion">Encriptador de texto con JavaScript</h2>
  <main class="main">
    <section class="form box">
      <form action="" >
        <label for="input-texto" id ="label">Escribe solo con letras en minúscula, sin tílde<br><br></label>
        <span id = "msj-error"></span>
        <input class="text-input" type="text" name="inputTexto" id="input-texto" placeholder="Escribe aquí una letra">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar" name = botonEncriptar>
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <form action = "">
        <label for = "output-texto" class = "label">Mensaje encriptado:<br><br></label>
        <input class="text-input" type="text" id="msg" readonly="readonly"></input>
        <input class="btn" type="submit" value="copiar" id="btn-copy">
      </form>
    </section>
  </main>

  <script src="./js/form.js"></script>
  <script src="./js/funcionesCodificación.js"></script>
  <script src="./js/validacion.js"></script>
</body>
</html>
